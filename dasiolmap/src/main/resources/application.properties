spring.application.name=dasiolmap

# ===============================
# DATABASE (MariaDB)
# ===============================
# 데이터베이스 접속을 위한 URL (dasiolmap 부분은 실제 생성할 데이터베이스 이름입니다.)
spring.datasource.url=jdbc:mariadb://localhost:3306/dasiolmap
# MariaDB 드라이버 클래스 지정
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# 데이터베이스 접속용 계정 이름
spring.datasource.username=root
# 데이터베이스 접속용 비밀번호 
spring.datasource.password=2328



# ===============================
# JPA (Java Persistence API)
# ===============================
# 프로젝트 실행 시 Entity 클래스를 보고 DDL(테이블 생성/수정 등)을 자동으로 수행하는 옵션
# update: 변경된 부분만 반영. 개발 초기 단계에 매우 유용합니다.
spring.jpa.hibernate.ddl-auto=update
# JPA가 실행하는 SQL 쿼리를 콘솔 로그에 보여주는 설정
spring.jpa.show-sql=true
# 콘솔에 표시되는 SQL 로그를 더 읽기 쉽게 포맷팅해주는 설정
spring.jpa.properties.hibernate.format_sql=true



# ===============================
# JWT (JSON Web Token)
# ===============================
# JWT 토큰을 만들 때 사용할 비밀키 (아무도 모르는 복잡한 문자열로 변경하세요)
jwt.secret=your-very-secret-key-that-is-long-and-secure
# JWT 토큰의 유효 기간 (밀리초 단위. 3600000ms = 1시간)
jwt.expiration-time=3600000